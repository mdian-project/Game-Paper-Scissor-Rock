<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>Game | Rock, Scissor, Paper</title>
  </head>

  <body>
    <div class="container my-auto mt-4 p-3">
      <div class="row m-5 text-center computer">
        <div class="col-sm-12 p-3">
          <img src="img/paper.png" class="img-fluid img-computer" style="width: 150px" alt="" />
        </div>
      </div>
      <div class="row info m-5">
        <div class="col-sm-4 mx-auto p-3 text-center">
          <div>
            <h6>Score Computer : <strong class="score-computer"></strong></h6>
          </div>
          <div>
            <h6>Result : <strong class="result"></strong></h6>
          </div>
          <div>
            <h6>Score Player : <strong class="score-player"></strong></h6>
          </div>
        </div>
      </div>
      <div class="row m-5 text-center player">
        <div class="col-sm-4 p-3 img-fluid">
          <img src="img/rock.png" class="rock" style="width: 150px" alt="" />
        </div>
        <div class="col-sm-4 p-3">
          <img src="img/paper.png" class="paper" style="width: 150px" alt="" />
        </div>
        <div class="col-sm-4 p-3">
          <img src="img/scissor.png" class="scissor" style="width: 150px" alt="" />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
